<div class="w-80 p-2">
  <h2 mat-dialog-title>Add material</h2>
  <mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <div class="flex">
          <label
            for="materialName"
            class="mb-2 text-sm font-medium text-gray-900 block"
            >Material Name</label
          >
          <div
            *ngIf="
              materialName?.invalid &&
              (materialName?.dirty || materialName?.touched)
            "
            class="ml-2"
          >
            <div
              *ngIf="materialName?.errors?.['required'] || materialName?.errors?.['whitespace']"
              class="text-red-500 text-sm"
            >
              Required
            </div>
          </div>
        </div>
        <input
          type="text"
          formControlName="materialName"
          id="materialName"
          class="bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:border-purple-600 focus:border-2 block p-2.5 w-full"
          placeholder="Enter material name"
          required
        />
      </div>
      <div class="mb-5">
        <div class="flex">
          <label
            for="estimatedUnits"
            class="mb-2 text-sm font-medium text-gray-900 block"
            >Estimated Units</label
          >
          <div
            *ngIf="
              estimatedUnits?.invalid &&
              (estimatedUnits?.dirty || estimatedUnits?.touched)
            "
            class="ml-2"
          >
            <div
              *ngIf="estimatedUnits?.errors?.['required']"
              class="text-red-500 text-sm"
            >
              Required
            </div>
            <div
              *ngIf="estimatedUnits?.errors?.['positiveNumber'] || estimatedUnits?.errors?.['whitespace']"
              class="text-red-500 text-sm"
            >
              Invalid
            </div>
          </div>
        </div>
        <input
          type="text"
          formControlName="estimatedUnits"
          id="estimatedUnits"
          class="w-full bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:border-purple-600 focus:border-2 block p-2.5"
          placeholder="Enter units"
          required
        />
      </div>
      <div class="mb-8">
        <div class="flex">
          <label
            for="estimatedCostPerUnit"
            class="mb-2 text-sm font-medium text-gray-900 block"
            >Estimated Cost Per Unit</label
          >
          <div
            *ngIf="
              estimatedCostPerUnit?.invalid &&
              (estimatedCostPerUnit?.dirty || estimatedCostPerUnit?.touched)
            "
            class="ml-2"
          >
            <div
              *ngIf="estimatedCostPerUnit?.errors?.['required']"
              class="text-red-500 text-sm"
            >
              Required
            </div>
            <div
              *ngIf="estimatedCostPerUnit?.errors?.['positiveNumber'] || estimatedCostPerUnit?.errors?.['whitespace']"
              class="text-red-500 text-sm"
            >
              Invalid
            </div>
          </div>
        </div>
        <input
          type="text"
          formControlName="estimatedCostPerUnit"
          id="estimatedCostPerUnit"
          class="w-full bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:border-purple-600 focus:border-2 block p-2.5"
          placeholder="Enter cost per unit"
          required
        />
      </div>
      <div class="flex justify-between">
        <button mat-dialog-close>
          <div class="font-thin">Cancel</div>
        </button>
        <button
          type="submit"
          onsubmit="onSubmit()"
          class="bg-purple-700 text-white py-2 px-4 rounded-md shadow hover:bg-purple-900 disabled:bg-gray-300 disabled:cursor-not-allowed"
        >
          ADD
        </button>
      </div>
    </form>
  </mat-dialog-content>
</div>
