<div class="w-80 p-2">
  <h2 mat-dialog-title>Confirm Edit</h2>
  <mat-dialog-content>
    Are you sure you want to edit this item?
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      <div class="font-thin">Cancel</div>
    </button>
    <button mat-button color="primary" [mat-dialog-close]="true">Edit</button>
  </mat-dialog-actions>
</div>
