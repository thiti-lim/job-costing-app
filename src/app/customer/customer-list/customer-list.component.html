<page-header [pageTitle]="pageTitle"></page-header>
<div class="flex justify-center my-8 mx-20">
  <table
    mat-table
    [dataSource]="customers"
    class="mat-elevation-z4 overflow-hidden rounded-xl"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="bg-teal-400">ID</th>
      <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="bg-teal-400">Name</th>
      <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef class="bg-teal-400">Location</th>
      <td mat-cell *matCellDef="let customer">{{ customer.location }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef class="bg-teal-400">
        Phone Number
      </th>
      <td mat-cell *matCellDef="let customer">{{ customer.phoneNumber }}</td>
    </ng-container>

    <!-- Contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef class="bg-teal-400">Contact</th>
      <td mat-cell *matCellDef="let customer">{{ customer.contact }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
